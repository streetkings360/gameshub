    }

    .search-bar {
      max-width:600px;
      margin:30px auto;
      padding:0 20px;
    }
    .search-bar input {
      width:100%;
      background:#12141b;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      color:#eaf0f7;
      font-size:16px;
    }
    .search-bar input::placeholder {
      color:#7e8795;
      font-style:italic;
    }

    .grid {
