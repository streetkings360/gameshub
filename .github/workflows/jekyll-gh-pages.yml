    }
    .card .tag {
      background:#0f1218;
      border:1px solid #fff;
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
    }
    .card .cta {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .card .cta a {
      text-decoration:none;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      font-size:14px;
    }
    .ghost {
      background:#12141b;
      color:#fff;
      border:1px solid #fff;
